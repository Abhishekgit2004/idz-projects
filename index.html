<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating and Regenerate Multiple</title>
    <style>
        /* Animation for floating from bottom-right to top-right */
        @keyframes float {
            0% {
                transform: translateX(0) translateY(0); /* Start from bottom-right */
            }
            50% {
                transform: translateX(-800px) translateY(-100px); /* Move up and right */
            }
            100% {
                transform: translateX(-200px) translateY(-600px); /* Move further up and right */
            }
        }

        .floating-text {
            animation: float 3s ease-in-out infinite; /* Floating animation with specified duration */
            font-size: 20px;
            background-color: lightblue;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            position: absolute; /* Position the elements absolutely */
            display: block;
            bottom: 29%; /* Start from the bottom of the container */
            right: 19%;
            width: 100px; /* Width set to 25px */
            height: 100px; /* Height set to 25px */
            background-size: contain; /* Make sure the background image is contained within the 25px */
        }

        .main{
            background: url(bg.png);
        }
        .img{
        height: 400px;
        width: 400px;
        border: none;
        
        }
        button{
            margin-top: 20%;
            margin-left: 70%;
            height: 400px;
            width: 400px;
            
            border: none;
            background: none;
        }

    </style>
</head>
<body>
    <div class="main">
    <div id="Div1"></div>
    <button id="generateButton"><img src="Symbolp.png" alt="" class="img"></button>
</div>
    <script>
        const alphabets = [
            "Symbol%2010001.png",
            "Symbol%2010002.png",
            "Symbol%2010003.png",
            "Symbol%2010004.png",
            "Symbol%2010005.png",
            "Symbol%2010006.png",
            "Symbol%2010007.png",
            "Symbol%2010008.png",
            "Symbol%2010009.png",
            "Symbol%2010010.png",
            "Symbol%2010011.png",
            "Symbol%2010012.png",
            "Symbol%2010013.png",
            "Symbol%2010014.png",
            "Symbol%2010015.png",
            "Symbol%2010016.png",
            "Symbol%2010017.png",
            "Symbol%2010018.png",
            "Symbol%2010019.png",
            "Symbol%2010020.png",
            "Symbol%2010021.png",
            "Symbol%2010022.png",
            "Symbol%2010023.png",
            "Symbol%2010024.png",
            "Symbol%2010025.png",
            "Symbol%2010026.png",
        ];

        const ballons = [
            "Symbol%20100001.png",
            "Symbol%20100002.png",
            "Symbol%20100003.png",
            "Symbol%20100004.png",
            "Symbol%20100005.png",
            "Symbol%20100006.png",
            "Symbol%20100007.png",
            "Symbol%20100008.png",
            "Symbol%20100009.png",
            "Symbol%20100010.png",
        ];

        let count = 0; // Counter to assign unique IDs to each floating element

        // Function to generate or regenerate floating text
        function generateFloatingText() {
            count++; // Increment the counter for unique ID
            const elementId = `text${count}`; // Generate a unique ID for each element

            // Create a new image element
            let randomGenrate = Math.floor(Math.random() * ballons.length);
            let ballon = ballons[randomGenrate];

            let randomAlphaGen = Math.floor(Math.random() * alphabets.length);
            let alpha = alphabets[randomAlphaGen];

            const element = document.createElement("img");
            element.id = elementId;
            element.className = "floating-text"; // Assign the class for animation

            // Append the new element to the Div1 container
            document.getElementById("Div1").appendChild(element);
            element.setAttribute("src", alpha);

            // Set background to ballon image and adjust its size
            element.style.background = `url(${ballon}) no-repeat center center`;
            element.style.backgroundSize = "contain"; // Ensure the background fits the 25px width and height

            // Automatically delete the element after 2 seconds
            setTimeout(function () {
                const toDelete = document.getElementById(elementId);
                if (toDelete) {
                    toDelete.remove(); // Delete the element from the DOM
                }
            }, 2000);
        }

        // Add event listener to the Generate button
        document.getElementById("generateButton").addEventListener("click", generateFloatingText);

        // Add event listener to the Regenerate button
        document.getElementById("regenButton").addEventListener("click", generateFloatingText);
    </script>
</body>
</html>
